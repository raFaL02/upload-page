<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Page</title>
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- JavaScript -->
    <script src="./js/script.js" defer></script>
    <!-- Style -->
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div id="app">
        <section class="drag-files">
            <i class="ph ph-cloud-arrow-up"></i>

            <h3>Importe seus arquivos</h3>
            <p>Arraste ou clique para fazer upload</p>
            
            <input type="file">
        </section>
        <section class="files">
            <div class="box uploading">
                <div class="icon">
                    <i class="ph-fill ph-file"></i>
                </div>
                <div class="info">
                    <div class="filename">Scann_158.pdf</div>
                    <div class="filesize">
                        <span>30 MB / </span>
                        <span>70 MB</span>
                    </div>
                    <div class="bar">
                        <span>46%</span>
                        <progress value="45" max="100"></progress>
                    </div>
                </div>
                <div class="action">
                    <i class="ph ph-x"></i>
                </div>
            </div>
            <div class="box done">
                <div class="icon">
                    <i class="ph-fill ph-file"></i>
                </div>
                <div class="info">
                    <div class="filename">README.rm</div>
                    <div class="filesize">
                        <span>12 KB</span>
                    </div>
                    <div class="bar">
                        <span>100%</span>
                        <progress value="100" max="100"></progress>
                    </div>
                </div>
            </div>
            <div class="box error">
                <div class="icon">
                    <i class="ph-fill ph-file"></i>
                </div>
                <div class="info">
                    <div class="filename">picture1.jpeg</div>
                    <div class="filesize">
                        <span>6.3 MB</span>
                    </div>
                    <div class="bar">
                        <span>Erro</span>
                        <progress value="0" max="100"></progress>
                    </div>
                </div>
                <div class="action">
                    <i class="ph ph-arrow-counter-clockwise"></i>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
